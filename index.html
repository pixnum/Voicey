<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Voicey Voice Recorder</title>
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><circle cx='12' cy='12' r='10' fill='black'/><path d='M12 8v8M8 12h8' stroke='white' stroke-width='2'/></svg>">
<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI',sans-serif; }
  body { display:flex; justify-content:center; align-items:center; min-height:100vh; background:#121212; color:#fff; transition:all 0.3s; }
  .app-frame {
    border: 2px solid rgba(255,255,255,0.3);
    border-radius: 25px;
    padding: 20px;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(12px);
    width: 95%;
    max-width: 550px;
    text-align: center;
    box-shadow: 0 15px 35px rgba(0,0,0,0.5);
    transition: all 0.3s;
  }
  h1 { margin-bottom: 20px; font-size: 1.8rem; }
  .controls button {
    background: linear-gradient(145deg,#1f1f1f,#2c2c2c);
    border:none;color:#fff;padding:15px 25px;margin:10px;border-radius:50px;
    cursor:pointer;font-size:1rem;transition:0.3s;
  }
  .controls button:hover { background: linear-gradient(145deg,#2c2c2c,#1f1f1f); transform:scale(1.05); }
  audio { margin-top:20px;width:100%;outline:none;border-radius:10px;background:#1f1f1f;transition:all 0.3s; }
  .toggle-dark { margin-top:20px;background:transparent;border:1px solid #fff;border-radius:25px;padding:10px 20px;cursor:pointer;transition:all 0.3s; }
  .toggle-dark:hover { background: rgba(255,255,255,0.1); }
  canvas { margin-top:20px; width:100%; height:80px; background: rgba(255,255,255,0.05); border-radius:10px; }
  @media(max-width:600px){ .controls button{ padding:12px 20px; font-size:0.9rem; } }

  body.light-mode { background:#f5f5f5; color:#000; }
  body.light-mode .app-frame { background: rgba(0,0,0,0.05); border: 2px solid rgba(0,0,0,0.3); color:#000; }
  body.light-mode .controls button { background: linear-gradient(145deg,#e0e0e0,#c0c0c0); color:#000; }
  body.light-mode .controls button:hover { background: linear-gradient(145deg,#c0c0c0,#e0e0e0); }
  body.light-mode audio { background:#e0e0e0; }
  body.light-mode .toggle-dark { border:1px solid #000; }
  body.light-mode canvas { background: rgba(0,0,0,0.05); }
</style>
</head>
<body>

<div class="app-frame">
  <h1>Voicey Voice Recorder</h1>
  <div class="controls">
    <button id="recordBtn">Record</button>
    <button id="pauseBtn" disabled>Pause</button>
    <button id="stopBtn" disabled>Stop</button>
    <button id="downloadBtn" disabled>Download</button>
  </div>
  <canvas id="waveform"></canvas>
  <audio id="audioPlayback" controls></audio>
  <button class="toggle-dark" id="darkModeToggle">Toggle Dark Mode</button>
  <p style="margin-top:15px;font-size:0.8rem;">Â© Voicey 2025</p>
</div>

<script>
let mediaRecorder, audioChunks=[], audioBlob, audioUrl;
let audio = document.getElementById('audioPlayback');
const recordBtn = document.getElementById('recordBtn');
const pauseBtn = document.getElementById('pauseBtn');
const stopBtn = document.getElementById('stopBtn');
const downloadBtn = document.getElementById('downloadBtn');
const canvas = document.getElementById('waveform');
const ctx = canvas.getContext('2d');

let audioCtx, analyser, source, dataArray, animationId;

function drawWaveform() {
  animationId = requestAnimationFrame(drawWaveform);
  analyser.getByteTimeDomainData(dataArray);
  ctx.fillStyle = 'rgba(0,0,0,0)';
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.lineWidth = 2;
  ctx.strokeStyle = '#00ffea';
  ctx.beginPath();
  let sliceWidth = canvas.width / dataArray.length;
  let x = 0;
  for(let i=0;i<dataArray.length;i++){
    let v = dataArray[i]/128.0;
    let y = v * canvas.height/2;
    if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
    x += sliceWidth;
  }
  ctx.lineTo(canvas.width, canvas.height/2);
  ctx.stroke();
}

recordBtn.addEventListener('click', async () => {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    mediaRecorder = new MediaRecorder(stream, { mimeType:'audio/webm' });
    audioChunks = [];

    mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
    mediaRecorder.onstop = () => {
      audioBlob = new Blob(audioChunks,{type:'audio/webm'});
      audioUrl = URL.createObjectURL(audioBlob);
      audio.src = audioUrl;
      audioChunks = [];
      downloadBtn.disabled = false;
      cancelAnimationFrame(animationId);
      ctx.clearRect(0,0,canvas.width,canvas.height);
    };

    mediaRecorder.start();
    recordBtn.disabled = true;
    pauseBtn.disabled = false;
    stopBtn.disabled = false;
    downloadBtn.disabled = true;

    // Setup waveform
    audioCtx = new (window.AudioContext||window.webkitAudioContext)();
    source = audioCtx.createMediaStreamSource(stream);
    analyser = audioCtx.createAnalyser();
    analyser.fftSize = 2048;
    dataArray = new Uint8Array(analyser.fftSize);
    source.connect(analyser);
    drawWaveform();

  } catch(err){
    alert('Microphone access denied or not available.');
    console.error(err);
  }
});

pauseBtn.addEventListener('click', () => {
  if(mediaRecorder.state==='recording'){ mediaRecorder.pause(); pauseBtn.textContent='Resume'; }
  else if(mediaRecorder.state==='paused'){ mediaRecorder.resume(); pauseBtn.textContent='Pause'; }
});

stopBtn.addEventListener('click', () => {
  if(mediaRecorder && (mediaRecorder.state==='recording' || mediaRecorder.state==='paused')){
    mediaRecorder.stop();
    recordBtn.disabled = false;
    pauseBtn.disabled = true;
    pauseBtn.textContent = 'Pause';
    stopBtn.disabled = true;
  }
});

downloadBtn.addEventListener('click', () => {
  if(audioUrl){ const a=document.createElement('a'); a.href=audioUrl; a.download='VoiceyRecording.webm'; a.click(); }
});

const darkModeToggle = document.getElementById('darkModeToggle');
darkModeToggle.addEventListener('click', () => document.body.classList.toggle('light-mode'));

// Resize canvas to fit container
function resizeCanvas(){ canvas.width = canvas.offsetWidth; canvas.height = canvas.offsetHeight; }
window.addEventListener('resize', resizeCanvas);
resizeCanvas();
</script>

</body>
</html>
